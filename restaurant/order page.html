<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Food Ordering</title>
  <style>
    body {
      background-image: url("https://images.pexels.com/photos/299348/pexels-photo-299348.jpeg?auto=compress&cs=tinysrgb&w=600");
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Restaurant Food Ordering</h1>
    <form id="order-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="YOUR NAME">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="YOUR@GMAIL.COM">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="YOUR NUMBER">
      </div>
      <div class="form-group">
        <label for="food">Food:</label>
        <input type="text" id="food" name="food" required placeholder="FOOD TYPE">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" required placeholder="Quantity">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="ADDRESS">
      </div>
      <button type="submit">Place Order</button>
      <button><a href="./menu page.html">BACK</a></button>
    </form>
  </div>
</body>
</html>
